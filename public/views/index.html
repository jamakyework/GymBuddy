<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GymBuddy</title>
    <script src="./vendors/angular.min.js" charset="utf-8"></script>
    <script src="./scripts/client.js" charset="utf-8"></script>
    <script src="./style/style.css" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <h1> Welcome to GymBuddy </h1>
<form ng-controller="mainController">
  <div>
    <label for="username">Username:</label>
    <input ng-model="username" type="text" name="username" id="username"/>
  </div>
  <div>
    <label for="password">Password:</label>
    <input ng-model="password" type="password" name="password" id="password"/>
  </div>
  <div>
    <input ng-click="login()" type="submit" value="Log In"/>
    <a href="/register">Register</a>
  </div>
</form>
</div>
</div>
  </body>
</html>
