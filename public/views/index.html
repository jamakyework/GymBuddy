<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=360, initial-scale=1, maximum-scale=1">
    <title>GymBuddy - Workout Planning Made Easy</title>
    <link href="./vendors/bootstrap.min.css" rel="stylesheet">
    <link href="./style/login.css" rel="stylesheet">
    <script src="./vendors/angular.min.js" charset="utf-8"></script>
    <script src="./scripts/client.js" charset="utf-8"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="indexController">
    <div class="container">
        <div class="jumbotron">
            <h1>GymBuddy</h1>
        </div>
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div>
                <label for="username" class="sr-only">Username:</label>
                <input ng-model="username" type="text" name="username" id="username" placeholder="username" class="form-control" />
            </div>
            <div>
                <label for="password" class="sr-only">Password:</label>
                <input ng-model="password" type="password" name="password" id="password" placeholder="password" class="form-control" />
            </div>
            <div>
                <input ng-click="login()" type="submit" value="Log In" class="btn btn-lg btn-primary btn-block" />
                <a href="/register">Don't have an account? Click here</a>
            </div>
    </form>
        </div>
    </div>
</body>
</html>
