<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GymBuddy - Workout Planning Made Easy</title>
    <link href="./vendors/bootstrap.min.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
    <script src="./vendors/angular.min.js" charset="utf-8"></script>
    <script src="./scripts/client.js" charset="utf-8"></script>
</head>

<body ng-app="myApp">
    <div class="container">
        <div class="jumbotron">
            <h1>GymBuddy</h1>
        </div>
        <div ng-controller="getStartedController">
            <form name="getStarted">
                <label>
            <input type="radio" name="workout" value="createNewWorkout" ng-model="getStarted">
            Create New Workout
          </label><br>
                <label>
            <input type="radio" name="workout" value="viewExistingWorkout" ng-model="getStarted">
            View Existing Workout
          </label><br>
                <label>
            <input type="radio" name="workout" value="searchForExercise" ng-model="getStarted">
            Search For Exercise
          </label><br>
                <label>
            <input type="radio" name="workout" value="addCustomExercise"ng-model="getStarted">
            Add Custom Exercise
          </label><br>
          <label>
            <input type="radio" name="workout" value="viewExistingExercise" ng-model="getStarted">
            View Existing Exercise
          </label><br>
            <!-- <label>
              <input type="radio" name="workout" value="editExistingCustomExercise" ng-model="getStarted">
            Edit Existing Custom Exercise
          </label> -->
            </form>
            <button type="button" name="button" ng-click="submit()"> Submit </button>
        </div>

</body>

</html>
