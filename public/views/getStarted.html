<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GymBuddy - Workout Planning Made Easy</title>
    <link href="./vendors/bootstrap.min.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
    <script src="./vendors/angular.min.js" charset="utf-8"></script>
    <script src="./scripts/client.js" charset="utf-8"></script>
</head>

<body ng-app="myApp">
    <div class="container">
        <div class="jumbotron">
            <h1>GymBuddy</h1>
        </div>
        <form name="workouts">
            <input type="radio" name="workout" value="createNewWorkout" ng-model="createNewWorkout"> Create New Workout
            <br>
            <input type="radio" name="workout" value="existingWorkout" ng-model="existingWorkout"> Select Existing Workout
            <br>
            <input type="radio" name="workout" value="searchForExercise" ng-model="searchForExercise"> Search For Exercise
            <br>
            <input type="radio" name="workout" value="addCustomExercise"ng-model="addCustomExercise"> Add Custom Exercise
            <br>
            <input type="radio" name="workout" value="editExistingWorkoutPlan" ng-model="editExistingWorkoutPlan"> Edit Existing Workout Plan
            <br>
            <input type="radio" name="workout" value="editExistingCustomExercise" ng-model="editExistingCustomExercise"> Edit Existing Custom Exercise
        </form>
        <button type="button" name="button" ng-click="submit"> Submit </button>
        <button type="button" name="button" ng-click="home"> Home </button>
    </div>

    </select>
</body>

</html>
