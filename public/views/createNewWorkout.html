<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GymBuddy - Workout Planning Made Easy - Create New Workout</title>
    <link href="./vendors/bootstrap.min.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
    <script src="./vendors/angular.min.js" charset="utf-8"></script>
    <script src="./scripts/client.js" charset="utf-8"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="createWorkoutController">
        <h1> Create New Workout</h1>
        <form>
            Name: <input type="text" name="name" ng-model="name">
            <br> Description: <textarea name="description" ng-model="description"> </textarea>
            <br> Enter ImageUrl: <input type="text" name="" value="" ng-model="imageUrl">
            <br>
            <button type="button" name="button" ng-click="addWorkoutFunc()"> Submit </button>
            <br>
            <!-- <button type="button" name="button" ng-click="go('/getStarted')">Get Started</button> -->
        </form>
          </div>

      <div ng-controller="viewWorkoutController">
          <button type="button" name="button" ng-click="viewWorkoutFunc()">View Existing Workouts</button>
    <div ng-repeat='workout in workouts'>
        Name: {{workout.name}}
        <br>
        Description: {{workout.description}}
        <br>
        Image: <img ng-src="{{workout.imageUrl}}">
    </div>
  </div>

</body>
</html>
