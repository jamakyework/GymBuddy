<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GymBuddy - Workout Planning Made Easy</title>
    <link href="./vendors/bootstrap.min.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
    <script src="./vendors/angular.min.js" charset="utf-8"></script>
    <script src="./scripts/client.js" charset="utf-8"></script>
</head>

<body ng-app="myApp">
    <div class="container">
        <div class="jumbotron">
            <h1>GymBuddy</h1>
        </div>
        <!-- (get selected workout from button clicked on previous page) -->
        <!-- (how to on page load, load existing workouts without needing to click view) -->
        <div ng-controller="viewWorkoutController">
            <button type="button" name="button" ng-click="viewWorkoutFunc()">View Existing Workouts</button>
            <div ng-repeat='workout in workouts'>
                Name: {{workout.name}}
                <br> Description: {{workout.description}}
                <br> Image: <img ng-src="{{workout.imageUrl}}">
                <button type="button" name="button" ng-click="setActive($index)">Select</button>
            </div>
          <button type="button" name="button" ng-click="home()"> Home </button>
        </div>
    </div>
</body>

</html>
